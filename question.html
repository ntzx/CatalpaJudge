<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>在线做题</title>
  <link href="css/mdui.css" rel="stylesheet" type="text/css">
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
<div class = "mdui-container ">
  <div class="mdui-appbar">
    <div class="mdui-tab mdui-tab-centered " id="tab" mdui-tab>
      <a href="#tab1" class="mdui-ripple mdui-ripple-white">问题描述</a>
      <a href="#tab2" class="mdui-ripple mdui-ripple-white">提交代码</a>
    </div>
  </div>
  <br />
  <div id="tab1">
    <p id="question"></p>
  </div>
  <div id="tab2">
    <input hidden id="uuid">
    <h3 id="result" class="" hidden></h3>
    <textarea rows="30" class="mdui-col-xs-12 " id="code"></textarea>
    <p>
	<p>
	   &nbsp;
	</p>
	<a  class=" mdui-ripple-white  ">选择语言</a>
	&nbsp;
      <select class="mdui-select " id="lang">
        <option>C++</option>
        <option>Python</option>
      </select>
	  <button class="mdui-btn mdui-btn-raised mdui-ripple" id="postCode">提交</button>
    </p>
   
  </div>
  </div>
<script src="js/mdui.js"></script>
<script src="js/question.js"></script>
</body>
</html>
