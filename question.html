<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>在线做题</title>
  <link href="css/mdui.css" rel="stylesheet" type="text/css">
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
  <div class="mdui-appbar">
    <div class="mdui-tab mdui-tab-centered" id="tab" mdui-tab>
      <a href="#tab1" class="mdui-ripple mdui-ripple-white">问题描述</a>
      <a href="#tab2" class="mdui-ripple mdui-ripple-white">提交代码</a>
    </div>
  </div>
  <br />
  <div id="tab1">
    <p id="question"></p>
  </div>
  <div id="tab2">
    <input hidden id="uuid">
    <h3 id="result" class="mdui-center" hidden></h3>
    <textarea cols="100" rows="30" class="mdui-textfield-textarea mdui-center" id="code"></textarea>
    <p>
      <select class="mdui-select mdui-center" id="lang">
        <option>C++</option>
        <option>Python</option>
      </select>
    </p>
    <div class="mdui-container">
      <button class="mdui-btn mdui-btn-raised mdui-center" id="postCode">提交</button>
    </div>
  </div>
<script src="js/mdui.js"></script>
<script src="js/question.js"></script>
</body>
</html>
