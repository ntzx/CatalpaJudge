<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>在线代码测试</title>
  <link href="css/mdui.css" rel="stylesheet" type="text/css">
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
  <div class="mdui-container ">
   <div class="mdui-appbar">
    <div class="mdui-tab mdui-tab-centered" id="tab" mdui-tab>
      <a href="#tab1" class="mdui-ripple mdui-ripple-white">代码提交</a>
      <a href="#tab2" class="mdui-ripple mdui-ripple-white">查看输出</a>
    </div>
   </div>
   <br />
   <div id="tab1">
    <input hidden id="uuid">
    <textarea rows="30" class="mdui-col-xs-12" id="code"></textarea>
	<p>
	&nbsp;
	</p>
	<p>选择语言：
	    <select class="mdui-select" id="lang">
        <option>C++</option>
        <option>Python</option>
     </select> 
	 &nbsp;&nbsp;
     <button class="mdui-btn mdui-btn-raised mdui-ripple" id="postCode">提交</button>
	</p>
   </div>
   <div id="tab2">
    <br />
    <textarea readonly cols="100" rows="30" class=" mdui-col-xs-12" id="output">请先提交代码</textarea>
    <br />
	<p>
	&nbsp;
	</p>
    <button class="mdui-btn mdui-btn-raised mdui-ripple" id="getResult">刷新</button>
   </div>
  </div>
<script src="js/mdui.js"></script>
<script src="js/test.js"></script>
</body>
</html>
